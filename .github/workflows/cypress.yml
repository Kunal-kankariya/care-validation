name: CI/CD Pipeline

on:
  [push, pull_request]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you use

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run